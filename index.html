<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGPU-Ocean</title>
    <style>
      body, html {
        height: 100%;
        width: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      canvas {
        width: 100%;
        height: 100%;
      }

      #ui-container {
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 300px; 
        margin: 20px; 
      }

      #number-container {
        position: fixed; 
        top: 0; 
        right: 0; 
        margin: 20px;
        margin-right: 10px;
        font-size: 15px;
        width: 270px;
      }

      #debug-info {
        position: fixed; 
      }
      #howto-container {
        position: fixed; 
        bottom: 0; 
        left: 0; 
        width: 300px; 
        margin: 20px; 
        font-size: small;
      }
      #github-link {
        position:fixed;
        bottom: 0;
        right: 0;
      }
      .github-icon {
        position: absolute;
        bottom: 10px;
        right: 20px;
        font-size: 40px;
        color: black; 
      }
      * {
        user-select: none; 
      }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="ui-container">
      <div>
        <label>
          <input type="checkbox" id="particle">
          Particles
        </label>
      </div>
      <div id="slider-container">
        <label for="slider">Box width:</label>
        <input type="range" id="slider" min="0" max="100" value="100" />
        <span id="slider-value"></span>
      </div>
    </div>
    <div id="number-container">
      <b>Simulation Mode</b>
      <form id="simulation-mode" style="display: flex; gap: 10px;">
        <label><input type="radio" name="options" value="mlsmpm" checked>MLS-MPM</label><br>
        <label><input type="radio" name="options" value="sph">SPH</label><br>
      </form>
      <b>Number of Particles</b>
      <form id="number-button">
        <label><input type="radio" name="options" value="0"> Small (<span id="small-value"></span> particles)</label><br>
        <label><input type="radio" name="options" value="1" checked> Medium (<span id="medium-value"></span> particles)</label><br>
        <label><input type="radio" name="options" value="2"> Large (<span id="large-value"></span> particles)</label><br>
        <label><input type="radio" name="options" value="3"> Very Large (<span id="very-large-value"></span> particles)</label><br>
        <label><input type="radio" name="options" value="4"> Custom</label><br>
      </form>
      <div id="custom-settings" style="display: none; margin-top: 10px; padding: 10px; background: #f0f0f0; border-radius: 5px;">
        <div style="margin-bottom: 5px;">
          <label for="custom-particles">Particles:</label><br>
          <input type="number" id="custom-particles" min="1000" max="200000" value="70000" style="width: 100px;">
        </div>
        <div style="margin-bottom: 5px;">
          <label for="custom-box-x">Box X:</label><br>
          <input type="number" id="custom-box-x" min="1" max="200" value="40" step="0.1" style="width: 100px;">
        </div>
        <div style="margin-bottom: 5px;">
          <label for="custom-box-y">Box Y:</label><br>
          <input type="number" id="custom-box-y" min="1" max="200" value="30" step="0.1" style="width: 100px;">
        </div>
        <div style="margin-bottom: 5px;">
          <label for="custom-box-z">Box Z:</label><br>
          <input type="number" id="custom-box-z" min="1" max="200" value="60" step="0.1" style="width: 100px;">
        </div>
        <button type="button" id="apply-custom" style="margin-top: 5px;">Apply</button>
      </div>
    </div>
    <div id="howto-container">
      <div> <b>Drag</b> to move camera </div>
      <div> <b>Scroll</b> to zoom in and out </div>
    </div>
    <div id="debug-info">
      <span id="error-reason">loading now...(won't take longer than 10 seconds I guess)</span>
    </div>
    <a href="https://github.com/matsuoka-601/webgpu-ocean" 
      class="github-icon" 
      target="_blank" 
      rel="noopener noreferrer">
        <i class="fab fa-github"></i>
    </a>
    <canvas id="fluidCanvas"></canvas>
    <script>
      // Check if we're running from file:// protocol
      if (window.location.protocol === 'file:') {
        document.getElementById('error-reason').textContent = 
          'ERROR: Cannot run from file:// protocol. Please run "npm install" then "npm run serve" to start the development server.';
        throw new Error('Cannot run from file:// protocol');
      }
    </script>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
